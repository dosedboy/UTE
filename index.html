<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Paleta de colores personalizada para minería */
        :root {
            --mining-900: #0f172a; /* Slate 900 */
            --mining-800: #1e293b; /* Slate 800 */
            --mining-700: #334155; /* Slate 700 */
            --mining-accent: #f97316; /* Orange 500 */
            --mining-success: #10b981; /* Emerald 500 */
            --mining-warning: #facc15; /* Amber 400 */
        }
        .bg-mining-900 { background-color: var(--mining-900); }
        .bg-mining-800 { background-color: var(--mining-800); }
        .bg-mining-700 { background-color: var(--mining-700); }
        .bg-mining-accent { background-color: var(--mining-accent); }
        .text-mining-success { color: var(--mining-success); }
        .text-mining-warning { color: var(--mining-warning); }
        .border-mining-700 { border-color: var(--mining-700); }
        
        /* Estilos específicos del SVG (Perfiles de Muros) */
        .svg-capa {
            fill: var(--mining-700); /* Color por defecto (gris oscuro) */
            stroke: #0f172a; 
            stroke-width: 1.5;
            transition: fill 0.3s ease;
            cursor: pointer;
        }
        .color-completa {
            fill: var(--mining-success) !important; /* Verde */
        }
        .color-parcial {
            fill: var(--mining-warning) !important; /* Amarillo */
        }

        /* Etiqueta NUEVO */
        .tag-nuevo {
            background-color: var(--mining-accent);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: bold;
            margin-left: 8px;
            animation: pulse-orange 2s infinite;
            display: inline-block;
        }
        @keyframes pulse-orange {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Animación Fade In */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-mining-900 min-h-screen text-slate-200">

    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
        <div class="bg-mining-800 p-6 rounded-lg shadow-2xl border border-red-500 max-w-sm w-full">
            <h3 class="text-lg font-bold text-red-400 mb-4"><i class="fa-solid fa-triangle-exclamation mr-2"></i> ¡Atención!</h3>
            <p id="alertMessage" class="text-slate-300"></p>
            <button onclick="hideAlertModal()" class="mt-6 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded transition-colors">Cerrar</button>
        </div>
    </div>
    
    <div id="actionConfirmationModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
        <div class="bg-mining-800 p-6 rounded-lg shadow-2xl border border-mining-700 max-w-md w-full">
            <h3 id="actionModalTitle" class="text-xl font-bold text-mining-accent mb-4"></h3>
            <p id="actionModalMessage" class="text-slate-300 mb-6"></p>
            <div class="flex justify-end space-x-3">
                <button onclick="document.getElementById('actionConfirmationModal').classList.replace('flex', 'hidden')" class="px-4 py-2 bg-mining-700 text-slate-300 rounded hover:bg-mining-600 transition-colors">Cancelar</button>
                <button id="actionModalConfirmBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"></button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 text-white px-6 py-4 rounded shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3">
        <i class="fa-solid fa-circle-check text-mining-accent text-xl"></i>
        <span>Mensaje de notificación.</span>
    </div>

    <div id="viewLogin" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-mining-800 p-8 rounded-xl shadow-2xl border border-mining-700 w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center text-mining-accent mb-2"><i class="fa-solid fa-trowel-bricks mr-2"></i> Mining Tracker</h1>
            <p class="text-center text-slate-400 mb-6">Control de Obra</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-slate-400 mb-1">Correo Electrónico</label>
                    <input type="email" id="loginEmail" required class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white" placeholder="usuario@empresa.com">
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-sm font-medium text-slate-400 mb-1">Contraseña</label>
                    <input type="password" id="loginPassword" required class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-mining-accent hover:bg-orange-600 text-white font-bold py-2 rounded-lg transition-colors">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <div class="container mx-auto p-4 hidden" id="mainContainer">
        
        <nav id="mainNav" class="bg-mining-800 p-3 rounded-xl shadow-lg border border-mining-700 mb-6 flex justify-between items-center hidden">
            <div class="flex space-x-2">
                <button id="btnCarga" onclick="cambiarPestana('carga')" class="px-4 py-2 rounded-md text-sm font-medium transition-all bg-mining-accent text-white shadow">
                    <i class="fa-solid fa-plus-circle mr-1"></i> Cargar Datos
                </button>
                <button id="btnVer" onclick="cambiarPestana('visualizacion')" class="px-4 py-2 rounded-md text-sm font-medium text-slate-400 hover:text-white transition-all">
                    <i class="fa-solid fa-table-list mr-1"></i> Visualizar Reporte
                </button>
                <button id="btnVerMuros" onclick="cambiarPestana('visualizacionMuros')" class="px-4 py-2 rounded-md text-sm font-medium text-slate-400 hover:text-white transition-all">
                    <i class="fa-solid fa-ruler-combined mr-1"></i> Perfil de Muros
                </button>
            </div>
            
            <div class="flex items-center space-x-3">
                <span id="userInfo" class="text-sm text-slate-400"></span>
                <button onclick="handleLogout()" class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white text-sm rounded-md transition-colors">
                    <i class="fa-solid fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </nav>

        <div id="viewCarga" class="hidden p-6 bg-mining-800 rounded-xl border border-mining-700 shadow-xl">
            <h2 id="cargaTitle" class="text-2xl font-bold text-white mb-6">Menú de Carga</h2>
            
            <div class="mb-6">
                <label for="selectTipo" class="block text-sm font-medium text-slate-400 mb-2">Seleccione Tipo de Registro</label>
                <select id="selectTipo" onchange="toggleForm()" class="w-full lg:w-1/3 px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white">
                    <option value="" disabled selected>-- Seleccionar --</option>
                    <option value="muro">Registro de Muro (Capa)</option>
                    <option value="cancha">Registro de Cancha (Descarga)</option>
                </select>
            </div>
            
            <p id="modificationHint" class="text-sm font-semibold text-yellow-400 mb-4 hidden"><i class="fa-solid fa-pen-to-square mr-2"></i> Estás en modo MODIFICACIÓN de un registro existente.</p>
            
            <form id="dataForm" onsubmit="guardarDatos(event)" class="hidden space-y-4">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 border-b border-mining-700 pb-4">
                    <div class="col-span-1">
                        <label for="selectTurno" class="block text-sm font-medium text-slate-400 mb-1">Turno</label>
                        <select id="selectTurno" required class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                </div>

                <div id="fieldsMuro" class="hidden grid grid-cols-1 md:grid-cols-4 gap-4 pt-4 border-t border-mining-700">
                    <div>
                        <label for="muroZona" class="block text-sm font-medium text-slate-400 mb-1">Zona (Ej: MLP-2)</label>
                        <input type="text" id="muroZona" class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white uppercase" placeholder="MLP2">
                    </div>
                    <div>
                        <label for="muroId" class="block text-sm font-medium text-slate-400 mb-1">ID Muro (Ej: M1)</label>
                        <input type="text" id="muroId" class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white uppercase" placeholder="M3">
                    </div>
                    <div>
                        <label for="muroCapa" class="block text-sm font-medium text-slate-400 mb-1">Capa (Ej: BASAL, 1, 2...)</label>
                        <input type="text" id="muroCapa" class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white uppercase" placeholder="BASAL">
                    </div>
                    <div class="mt-2">
                        <label class="block text-sm font-medium text-slate-400 mb-1">Estado</label>
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="checkParcial" onclick="handleChecks('parcial')" class="form-checkbox text-yellow-500 bg-mining-700 border-mining-700 rounded focus:ring-yellow-500">
                                <span class="ml-2 text-slate-300">Parcial</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="checkCompleta" onclick="handleChecks('completa')" class="form-checkbox text-mining-success bg-mining-700 border-mining-700 rounded focus:ring-mining-success">
                                <span class="ml-2 text-slate-300">Completa</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div id="fieldsCancha" class="hidden grid grid-cols-1 md:grid-cols-4 gap-4 pt-4 border-t border-mining-700">
                    <div>
                        <label for="canchaZona" class="block text-sm font-medium text-slate-400 mb-1">Zona (Ej: PC-3)</label>
                        <input type="text" id="canchaZona" class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white uppercase" placeholder="PC3">
                    </div>
                    <div>
                        <label for="canchaPileta" class="block text-sm font-medium text-slate-400 mb-1">ID Pileta (Ej: P1)</label>
                        <input type="text" id="canchaPileta" class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white uppercase" placeholder="P1">
                    </div>
                    <div>
                        <label for="canchaNumero" class="block text-sm font-medium text-slate-400 mb-1">N° Cancha (Ej: A, B)</label>
                        <input type="text" id="canchaNumero" class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white uppercase" placeholder="A">
                    </div>
                    <div>
                        <label for="canchaMaterial" class="block text-sm font-medium text-slate-400 mb-1">Material</label>
                        <select id="canchaMaterial" class="w-full px-4 py-2 bg-mining-700 border border-mining-700 rounded-lg focus:ring-mining-accent focus:border-mining-accent text-white">
                            <option value="FINO">Fino</option>
                            <option value="GRUESS">Grueso</option>
                        </select>
                    </div>
                </div>

                <input type="hidden" id="recordIdToModify">
                <input type="hidden" id="originalZona">
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelModificationBtn" onclick="cancelarModificacion()" class="px-4 py-2 bg-mining-700 text-slate-300 rounded-lg hover:bg-mining-600 transition-colors hidden">
                        <i class="fa-solid fa-times mr-1"></i> Cancelar Edición
                    </button>
                    <button type="submit" class="px-6 py-2 bg-mining-accent text-white font-bold rounded-lg hover:bg-orange-600 transition-colors">
                        <i class="fa-solid fa-save mr-1"></i> Guardar Registro
                    </button>
                </div>
            </form>
            
            <button onclick="mostrarModalLimpiarDB()" class="mt-10 px-3 py-1 bg-red-800/50 text-red-300 text-xs rounded-md transition-colors hover:bg-red-700/50">
                Limpiar DB (Admin Only)
            </button>
        </div>

        <div id="viewVisualizacion" class="hidden p-6">
            <h2 class="text-2xl font-bold text-white mb-6 flex justify-between items-center">
                <i class="fa-solid fa-clipboard-list mr-2 text-slate-400"></i> Reporte Detallado de Obra
                <span class="text-sm font-normal text-slate-400">Total Registros: <span id="totalRegistros" class="font-bold text-white">0</span></span>
            </h2>

            <div id="zoneFilterContainer" class="flex flex-wrap gap-2 mb-6 p-4 bg-mining-800 rounded-lg border border-mining-700 overflow-x-auto">
                </div>
            
            <div id="dashboardContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                </div>
        </div>

        <div id="viewVisualizacionMuros" class="hidden p-6">
            <h2 class="text-2xl font-bold text-white mb-6">
                <i class="fa-solid fa-ruler-combined mr-2 text-slate-400"></i> Perfil de Avance de Muros
            </h2>

            <div id="murosZoneFilterContainer" class="flex flex-wrap gap-2 mb-6 p-4 bg-mining-800 rounded-lg border border-mining-700 overflow-x-auto">
                </div>
            
            <div id="murosDashboard" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mt-6">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
